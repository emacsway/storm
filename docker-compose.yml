version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: storm
      POSTGRES_PASSWORD: storm
      POSTGRES_DB: storm_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storm"]
      interval: 5s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: storm_test
      MYSQL_USER: storm
      MYSQL_PASSWORD: storm
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "storm", "-pstorm"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password
